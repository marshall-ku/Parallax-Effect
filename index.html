<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parallax Effect</title>
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <figure id="sky" class="container">
            <img src="./src/images/sky.jpg" alt="Sky" />
        </figure>
        <main id="main">
            <figure id="city" class="container">
                <img src="./src/images/city.png" alt="City" />
            </figure>
            <figure id="moon">
                <img src="./src/images/castle.png" alt="Moon" />
                <img src="./src/images/moon.png" alt="Moon" />
            </figure>
        </main>
    </body>
</html>
